<!DOCTYPE html>
<html lang="en" ng-app="ivApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="group11">
    <link href="images/ist_icon.ico" rel="icon" type="image/x-icon">
    <title>Refugees Stats</title>
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.flatly.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/vis.css" rel="stylesheet">
    <!-- Angular slider css -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-awesome-slider/dist/css/angular-awesome-slider.min.css">
    <!-- Radar chart -->
    <link href="styles/radar.css" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
        <div class="container">
            <div class="navbar-header">
                <button id="navbar-toggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Navbar brand without link -->
                <!-- <a class="navbar-brand no-link">Refugees Stats</a> -->
                <a class="navbar-brand" href="#/"><img src="images/ist_icon.ico">Refugees Stats</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right" style="{{orientation}}">
                    <li ng-repeat="navLink in navLinks" ng-class="{ active: isActive('/{{navLink.navPath}}')}"><a href="#/{{navLink.navPath}}">{{navLink.text}}</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- Countainer for views -->
    <div ng-view="" class="home"></div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- D3 -->
    <script src="bower_components/d3/d3.min.js"></script>
    <!-- angular.js files -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-awesome-slider/dist/angular-awesome-slider.min.js"></script>
    <!-- angular.js modules -->
    <script src="scripts/gdpModule.js"></script>
    <script src="scripts/timelineModule.js"></script>
    <script src="scripts/distanceModule.js"></script>
    <script src="scripts/countriesModule.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/utils.js"></script>

    <script src="scripts/RadarChart.js" type="text/javascript"></script>
    <script src="scripts/barChart.js" type="text/javascript" ></script>
</body>

</html>
